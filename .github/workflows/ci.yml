name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build-js
      - run: bun test ./tests/*.test.ts
      - run: ./scripts/test-local.sh

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: example
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Build toolkit
        working-directory: .
        run: bun install && bun run build-js

      - name: Install example deps
        run: bun install

      - name: Upload + generate manifest
        if: env.CLOUDFLARE_API_TOKEN != ''
        run: |
          bun ../dist/cf-deploy.js upload
          bun ../dist/cf-deploy.js versions-json
          bun ../dist/cf-deploy.js upload
          bun ../dist/cf-deploy.js versions-json

      - name: Smoke + Playwright tests
        if: env.CLOUDFLARE_API_TOKEN != ''
        run: |
          bun ../dist/cf-deploy.js smoke
          bun x playwright install --with-deps chromium
          bun ../dist/cf-deploy.js test

      - name: Promote to production
        if: env.CLOUDFLARE_API_TOKEN != ''
        run: bun ../dist/cf-deploy.js promote

      - if: env.CLOUDFLARE_API_TOKEN == ''
        run: echo "::notice::Skipping deploy â€” CLOUDFLARE_API_TOKEN not set"
