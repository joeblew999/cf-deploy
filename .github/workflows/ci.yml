name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Local Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Local Verification
        run: ./scripts/test-local.sh

  # We could also run parts of the example test here if we mock wrangler,
  # but deploy.yml and pr-preview.yml already exercise the real thing.
