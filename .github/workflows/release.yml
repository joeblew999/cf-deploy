name: Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build for Linux (x64)
        run: bun build --compile --minify --sourcemap ./bin/cf-deploy.ts --outfile cf-deploy-linux-x64 --target bun-linux-x64

      - name: Build for macOS (x64)
        run: bun build --compile --minify --sourcemap ./bin/cf-deploy.ts --outfile cf-deploy-macos-x64 --target bun-darwin-x64

      - name: Build for macOS (arm64)
        run: bun build --compile --minify --sourcemap ./bin/cf-deploy.ts --outfile cf-deploy-macos-arm64 --target bun-darwin-arm64

      - name: Build for Linux (arm64)
        run: bun build --compile --minify --sourcemap ./bin/cf-deploy.ts --outfile cf-deploy-linux-arm64 --target bun-linux-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cf-deploy-linux-x64
            cf-deploy-linux-arm64
            cf-deploy-macos-x64
            cf-deploy-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
