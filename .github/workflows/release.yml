name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build-all

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cf-deploy-linux-x64
            dist/cf-deploy-linux-arm64
            dist/cf-deploy-macos-x64
            dist/cf-deploy-macos-arm64
            dist/cf-deploy.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
