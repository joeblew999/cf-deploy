name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install deps
        run: cd example && bun install

      - name: Upload version
        working-directory: example
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ../bin/cf-deploy.ts upload

      - name: Generate versions.json
        working-directory: example
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ../bin/cf-deploy.ts versions-json

      - name: Redeploy with updated versions.json
        working-directory: example
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ../bin/cf-deploy.ts upload

      - name: Smoke test
        working-directory: example
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ../bin/cf-deploy.ts smoke

      - name: Playwright tests
        working-directory: example
        run: |
          bun x playwright install --with-deps chromium
          bun ../bin/cf-deploy.ts test

      - name: Promote to production
        working-directory: example
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ../bin/cf-deploy.ts promote
