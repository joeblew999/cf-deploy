<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my-existing-app</title>
</head>
<body>
  <h1>my-existing-app</h1>
  <p>Version: <span id="version">loading...</span></p>
  <script type="module" src="/version-picker.js"></script>
  <cf-version-picker></cf-version-picker>
  <script>
    fetch('/api/health')
      .then(r => r.json())
      .then(d => document.getElementById('version').textContent = d.version);
  </script>
</body>
</html>
